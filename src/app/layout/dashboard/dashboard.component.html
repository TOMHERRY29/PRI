<div [@routerTransition]>

    <div>
        <input id="input" name = "recherche" class="searchInput form-control" list="recherche" placeholder="Recherche" (keyup)="filtreName($event)">
    </div>           

    <div>
        <div class="col col-xl-12 col-lg-12" style="padding:0px">

            <div class="card mb-3">
                <table class="table table-hover">
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Ville</th>
                    <th>Pays</th>
                    <th>Semestre</th>
                    <th>Spécialité</th>
                    <th>Entreprise</th>
                </tr>
                    <tr class="table" id="displayTable" *ngFor="let stage of stagesFiltered">
                        <td class="tableau"> {{stage.prenom}}</td>
                        <td class="tableau"> {{stage.nom}}</td>
                        <td class="tableau"> {{stage.ville}}</td>
                        <td class="tableau"> {{stage.pays}}</td>
                        <td class="tableau"> {{stage.semestre}}</td>
                        <td class="tableau"> {{stage.spec}}</td>
                        <td class="tableau"> {{stage.entreprise}}</td>
                        <td class="tableau" style="display:none"> {{stage.visible}}</td>
                        <td class="tableau"><a class="pdf" href={{stage.pdf}}><img src="../../../assets/images/pdf.png"/></a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
