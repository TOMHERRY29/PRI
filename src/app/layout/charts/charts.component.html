<div [@routerTransition]>
    <app-page-header [heading]="'Charts'" [icon]="'fa-bar-chart-o'"></app-page-header>

    <button type="button" class="btn btn-secondary margin_button" (click)="toggle()" id="bt">
        {{buttonName}}
    </button>
    <button type="button" class="btn btn-secondary margin_button" (click)="toggle_diag()" id="bt2">
        {{buttonName2}}
    </button>

    <ng-container *ngIf="show">
        <div>
            <input id="input" name = "recherche" class="searchInput form-control" list="recherche" placeholder="Recherche" (keyup)="filtreName($event)">
        </div>           
    
        <div>
            <div class="col col-xl-12 col-lg-12" style="padding:0px">
    
                <div class="card mb-3">
                    <table class="table table-hover">
                    <tr>
                        <th>Prénom</th>
                        <th>Nom</th>
                        <th>Semestre</th>
                        <th>Spécialité</th>
                        <th>Entreprise</th>
                        <th>Tuteur</th>
                        <th>StageTrouve</th>
                    </tr>
                        <tr class="table" id="displayTable" *ngFor="let eleve of elevesFiltered">
                            <td class="tableau"> {{eleve.prenom}}</td>
                            <td class="tableau"> {{eleve.nom}}</td>
                            <td class="tableau"> {{eleve.semestre}}</td>
                            <td class="tableau"> {{eleve.spec}}</td>
                            <td class="tableau"> {{eleve.entreprise}}</td>
                            <td class="tableau"> {{eleve.tuteur}}</td>
                            <td class="tableau"> {{eleve.stageTrouve}}</td>
                            <td class="tableau" style="display:none"> {{eleve.visible}}</td>
                            <!-- <td class="tableau"><a class="pdf" href={{stage.pdf}}><img src="../../../assets/images/pdf.png"/></a></td> -->
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="show_diag">
        <div class="row">
            <div class="col col-sm-6">
                <div class="card mb-3">
                    <div class="card-header">
                        Bar Chart
                    </div>
                    <div class="card-body">
                        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                            [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-info btn-sm" (click)="randomize()">Update</button>
                    </div>
                </div>
            </div>
            <div class="col col-sm-6">
                <div class="card mb-3">
                    <div class="card-header">
                        Doughnut Chart
                    </div>
                    <div class="card-body">
                        <canvas baseChart height="180px" [data]="doughnutChartData" [labels]="doughnutChartLabels"
                            [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-6">
                <div class="card mb-3">
                    <div class="card-header">
                        Radar Chart
                    </div>
                    <div class="card-body">
                        <canvas baseChart height="150px" [datasets]="radarChartData" [labels]="radarChartLabels"
                            [chartType]="radarChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                </div>
            </div>
            <div class="col col-sm-6">
                <div class="card mb-3">
                    <div class="card-header">
                        Pie Chart
                    </div>
                    <div class="card-body">
                        <canvas baseChart height="150px" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
                            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-6">
                <div class="card mb-3">
                    <div class="card-header">
                        Polar Area Chart
                    </div>
                    <div class="card-body">
                        <canvas baseChart height="130px" [data]="polarAreaChartData" [labels]="polarAreaChartLabels"
                            [legend]="polarAreaLegend" [chartType]="polarAreaChartType" (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                </div>
            </div>
            <div class="col col-sm-6">
                <div class="card mb-3">
                    <div class="card-header">
                        Line Chart
                    </div>
                    <div class="card-body">
                        <canvas baseChart height="130" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                            [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
